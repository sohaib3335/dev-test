    <h1>Alphabet Test</h1>
    <!--<p class="print_alphabets"></p>

    <input type="number" id="toprintalphabets" value="">
    <input type="button" id="btnforprint" value="print" onclick="printAlphabets()">
    <p>Enter above any number to print the Alphabets that much time</p>

    <p id="alphabets"> </p>

    <script>
        // for (var i = 65; i <= 90; i++) {
        //  $(".print_alphabets").append("    " + String.fromCharCode(i) + "   ");
        // }
        // for (var i = 65; i <= 90; i++) {
        //  $(".print_alphabets1").append( "    " + String.fromCharCode(i)+ "    ");

        // }

        function printAlphabets() {
            document.getElementById("alphabets").innerHTML += "";
            var q = parseInt(document.getElementById("toprintalphabets").value);
            var w = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L", "M", "N", "O", "P", "R", "S", "T", "U", "W", "X", "Y", "Z"];
            for (var w = 0; w = 25; w++) {
                for (var x = 1; x <= q; x++);
            }
            document.getElementById("alphabets").innerHTML += w;
        }
    </script>
