<head>

        crossorigin="anonymous"></script>


    <style>
        body {
            background-color: lightgreen
        }
    </style>

</head>

<body>
    <div class="container">
        <h1> Number Analyzer </h1>
        <div id="number_analyzer"></div>
        <input type="number" id="Number" value="" />
        <p> Enter the number to know whether it is POSITIVE/NEGATIVE/Zero </p>
        <input type="button" class="btn btn-outline-success" id="Go" value="Submit" onclick="numberAnalyzer(theNumber)" />
        
    </div>
    <script>
        var theNumber = parseInt(document.getElementById("Number").value);
        var displayText = '';

        function numberAnalyzer(theNumber) {
            
            if (theNumber > 0) {
                displayText = "The Number is Positive";
            }
            if (theNumber < 0) {
                displayText = "The Number is Negative";
            }
            if (theNumber === 0) {
                displayText = "The Number is Zero";
            }
            document.getElementById("number_analyzer").innerHTML = displayText;

        }
        
    </script>
</body>

</html>
